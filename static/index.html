<!DOCTYPE html>
<html>
  <head>
    <title>Proxy Service</title>
    <meta charset="utf-8" />
  </head>
  <body>
    This is a proxy service. Go to: <input type="text" id="go" /><button
      id="button"
    >
      Go!</button
    ><br />
    <span id="error" style="color: red"></span>
    <script type="module">
      import { isValidURL } from "/utils.js";
      const input = document.getElementById("go");
      const error = document.getElementById("error");
      const button = document.getElementById("button");

      button.onclick = () => {
        if (isValidURL(input.value)) {
          const url = new URL(input.value);
          window.location.href =
            document.location.origin +
            "/" +
            encodeURIComponent(url.origin) +
            input.value.replace(url.origin, "");
        } else {
          error.innerHTML = "Oops, that is not a valid url. Try again!";
        }
      };
    </script>
  </body>
</html>
